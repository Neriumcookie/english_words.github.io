    if (score === 50) return appState.darkMode ? 'dark-mode-card-neutral' : 'light-mode-card-neutral';
    if (score === 66) return 'bg-lime-400/80 text-black dark:bg-lime-700/60';
    if (score === 84) return 'bg-green-500/80 text-white dark:bg-green-600/60';
    if (score === 100) return 'bg-emerald-600/80 text-white dark:bg-emerald-600/60';
    return appState.darkMode ? 'dark-mode-card-neutral' : 'light-mode-card-neutral';
}
        
        const allPossibleColorClasses = [
    'bg-red-500/80', 'bg-red-400/80', 'bg-orange-400/80', 'bg-lime-400/80', 'bg-green-500/80', 'bg-emerald-600/80',
    'text-white', 'text-black',
    'dark:bg-red-700/60', 'dark:bg-red-600/60', 'dark:bg-orange-600/60', 
    'light-mode-card-neutral', 'dark-mode-card-neutral',
    'dark:bg-lime-700/60', 'dark:bg-green-600/60', 'dark:bg-emerald-600/60'
];

        function renderCard() {
            messageAreaEl.textContent = '';
            answerInputEl.value = '';
            appState.isCardRevealedByClick = false;
            appState.readyToAdvanceOnClick = false; // Important: reset for new card
            
            flashcardContainerEl.classList.remove(...allPossibleColorClasses);

            if (appState.currentDeck.length === 0 || appState.currentIndex >= appState.currentDeck.length) {
                flashcardContainerEl.classList.add(appState.darkMode ? 'dark-mode-card-neutral' : 'light-mode-card-neutral');
                cardFrenchWordEl.textContent = 'Aucune carte à afficher.';
                cardEnglishWordEl.textContent = '';
                cardEnglishWordEl.classList.add('hidden');
                cardScoreEl.textContent = 'N/A';
                answerInputEl.disabled = true;
                submitAnswerButtonEl.disabled = true;
                submitAnswerButtonEl.classList.add('hidden');
                // nextCardButtonEl was here, now removed
                // If no cards, user can select a chapter or load data.
                return;
            }

            const card = appState.currentDeck[appState.currentIndex];
            cardFrenchWordEl.textContent = card.french;
            cardEnglishWordEl.textContent = card.english;
            cardEnglishWordEl.classList.add('hidden');
            cardScoreEl.textContent = `${card.score}%`;
            
            const colorCls = getCardColorClasses(card.score);
            flashcardContainerEl.classList.add(...colorCls.split(' '));
            
            answerInputEl.disabled = false;
            submitAnswerButtonEl.disabled = false;
            submitAnswerButtonEl.classList.remove('hidden');
            submitAnswerButtonEl.textContent = 'Valider';
            // nextCardButtonEl was here, now removed
            answerInputEl.focus();
            renderProgressBar();
        }

        function renderChapterButtons() {
            chapterButtonsContainerEl.innerHTML = '';
            menuChaptersContainerEl.innerHTML = ''; 
            
            const createButton = (chapter, isMenuButton = false, isAllButton = false) => {
                const button = document.createElement('button');
                button.innerHTML = isAllButton ? `📚 Tout` : `${chapter.emoji} ${chapter.name}`;
                button.classList.add('p-2', 'sm:p-3', 'rounded-lg', 'shadow', 'font-medium', 'text-xs', 'sm:text-sm', 'transition-all', 'duration-200', 'ease-in-out', 'hover:opacity-80', 'w-full', 'truncate');
                // Default light mode button style
                button.classList.add('bg-white', 'text-slate-700');
                // Dark mode specific styling for default state
                if (appState.darkMode) {
                    button.classList.remove('bg-white', 'text-slate-700');
                    button.classList.add('dark:bg-slate-700', 'dark:text-slate-200');
                }


                const chapterIdentifier = isAllButton ? 'Tout' : chapter.name;
                if (appState.currentChapter === chapterIdentifier) {
                    button.classList.add('chapter-button-active');
                     // Remove default styles if active, as active styles handle both modes
                    button.classList.remove('bg-white', 'text-slate-700', 'dark:bg-slate-700', 'dark:text-slate-200');
                } else {
                    button.classList.remove('chapter-button-active');
                     // Ensure correct default styles based on mode if not active
                    if (appState.darkMode) {
                        button.classList.remove('bg-white', 'text-slate-700'); // remove light mode defaults
                        button.classList.add('dark:bg-slate-700', 'dark:text-slate-200');
                    } else {
                        button.classList.remove('dark:bg-slate-700', 'dark:text-slate-200'); // remove dark mode defaults
                        button.classList.add('bg-white', 'text-slate-700');
                    }
                }
                
                button.addEventListener('click', () => {
                    appState.currentChapter = chapterIdentifier;
                    loadDeckForChapter(chapterIdentifier);
                    if (isMenuButton) toggleMenu(false); 
                    updateActiveChapterButtonStates();
                });
                return button;
            };

            const allButtonMain = createButton(null, false, true);
            chapterButtonsContainerEl.appendChild(allButtonMain);

            const allButtonMenu = createButton(null, true, true);
            menuChaptersContainerEl.appendChild(allButtonMenu);

            chapters.forEach(chapter => {
                chapterButtonsContainerEl.appendChild(createButton(chapter));
                menuChaptersContainerEl.appendChild(createButton(chapter, true));
            });

        function updateActiveChapterButtonStates() {
    const updateButtons = (container) => {
        Array.from(container.children).forEach(button => {
            const buttonText = button.innerHTML;
            const isAllButton = buttonText.includes("📚 Tout");
            let buttonChapterName = '';
            if (isAllButton) {
                buttonChapterName = 'Tout';
            } else {
                const nameMatch = buttonText.match(/[A-Za-zÀ-ÿ]+(?=\s*$|<\/button>)/);
                if (nameMatch) buttonChapterName = nameMatch[0];
                else { 
                   const chapterObj = chapters.find(ch => buttonText.includes(ch.name));
                   if(chapterObj) buttonChapterName = chapterObj.name;
                }
            }

            button.classList.remove('chapter-button-active', 'bg-white', 'text-slate-700', 'dark:bg-slate-700', 'dark:text-slate-200');

            if (buttonChapterName === appState.currentChapter) {
                button.classList.add('chapter-button-active');
            } else {
                if (appState.darkMode) {
                    button.classList.add('dark:bg-slate-700', 'dark:text-slate-200');
                } else {
                    button.classList.add('bg-white', 'text-slate-700');
                }
            }
        });
    };
    updateButtons(chapterButtonsContainerEl);
    updateButtons(menuChaptersContainerEl);
}


        function renderResetOptions() {
            resetOptionsEl.innerHTML = '<option value="Tout">Tout</option>';
            chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter.name;
                option.textContent = chapter.name;
                resetOptionsEl.appendChild(option);
            });
        }

        // --- LOGIC FUNCTIONS ---
        function startTimer() {
            if (appState.timerInterval) clearInterval(appState.timerInterval);
            appState.timerInterval = setInterval(() => {
                appState.elapsedSeconds++;
                renderTimer();
            }, 1000);
        }

        function loadDeckForChapter(chapterName) {
            appState.currentChapter = chapterName;
            if (chapterName === 'Tout') {
                appState.currentDeck = [...appState.allCards];
            } else {
                appState.currentDeck = appState.allCards.filter(card => card.chapter === chapterName);
            }
            appState.currentIndex = 0;
            appState.seenCountInSession = 0;
            shuffleAndSortDeck(); 
            updateActiveChapterButtonStates();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleAndSortDeck() {
            let cardsToProcess;
            if (appState.currentChapter === 'Tout') {
                // Create a new array from allCards to avoid modifying it directly if it's used elsewhere as a reference
                cardsToProcess = [...appState.allCards];
            } else {
                cardsToProcess = appState.allCards.filter(card => card.chapter === appState.currentChapter);
            }
            
            shuffleArray(cardsToProcess);
            cardsToProcess.sort((a, b) => a.score - b.score);
            
            appState.currentDeck = cardsToProcess;
            appState.currentIndex = 0;
            appState.seenCountInSession = 0; 
            renderCard(); // This will reset readyToAdvanceOnClick
            renderProgressBar(); 
        }
        
        function handleAnswer(isCorrect) {
    if (appState.currentDeck.length === 0) return;
    const card = appState.currentDeck[appState.currentIndex];
    appState.isCardRevealedByClick = false; 
    
    let currentScoreIndex = scoreLevels.indexOf(card.score);
    if (currentScoreIndex === -1) { 
        card.score = 50;
        currentScoreIndex = scoreLevels.indexOf(50);
    }

    if (isCorrect) {
        messageAreaEl.textContent = 'Bonne réponse !';
        messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-emerald-500 dark:text-emerald-400';
        if (currentScoreIndex < scoreLevels.length - 1) {
            card.score = scoreLevels[currentScoreIndex + 1];
        }
    } else {
        messageAreaEl.textContent = `Incorrect.`; 
        messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-red-500 dark:text-red-400';
        if (currentScoreIndex > 0) {
            card.score = scoreLevels[currentScoreIndex - 1];
        }
        cardEnglishWordEl.classList.remove('hidden'); 
    }
    
    const masterCardIndex = appState.allCards.findIndex(c => c.id === card.id);
    if (masterCardIndex !== -1) {
        appState.allCards[masterCardIndex].score = card.score;
    }

    cardScoreEl.textContent = `${card.score}%`;
    flashcardContainerEl.classList.remove(...allPossibleColorClasses);
    const colorCls = getCardColorClasses(card.score);
    flashcardContainerEl.classList.add(...colorCls.split(' '));

    answerInputEl.disabled = true;
    submitAnswerButtonEl.classList.add('hidden');
    appState.readyToAdvanceOnClick = true; // Card is now ready to be advanced by click
}


        function nextCard() {
            appState.currentIndex++;
            appState.seenCountInSession++;
            messageAreaEl.textContent = ''; 

            if (appState.currentIndex >= appState.currentDeck.length) {
                messageAreaEl.textContent = 'Fin du paquet ! Réorganisation...';
                messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-sky-500 dark:text-sky-400';
                
                setTimeout(() => { 
                    shuffleAndSortDeck();
                }, 1500);
            } else {
                renderCard(); // This will reset readyToAdvanceOnClick for the new card
            }
            renderProgressBar();
        }

        function toggleMenu(forceOpen) {
            if (forceOpen === true || !sidebarMenuEl.classList.contains('menu-slide-in')) {
                sidebarMenuEl.classList.remove('menu-slide-out');
                sidebarMenuEl.classList.add('menu-slide-in');
            } else {
                sidebarMenuEl.classList.remove('menu-slide-in');
                sidebarMenuEl.classList.add('menu-slide-out');
            }
        }

        function toggleDarkMode() {
    appState.darkMode = !appState.darkMode;
    
    // Update document classes
    document.documentElement.classList.toggle('dark', appState.darkMode);
    document.body.classList.toggle('dark-mode', appState.darkMode);
    document.body.classList.toggle('light-mode', !appState.darkMode);
    
    // Update toggle button
    darkModeToggleEl.innerHTML = appState.darkMode ?

        function saveData() {
            const dataToSave = {
                allCards: appState.allCards,
                elapsedSeconds: appState.elapsedSeconds,
                currentChapter: appState.currentChapter,
                darkMode: appState.darkMode
            };
            const jsonData = JSON.stringify(dataToSave);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'flashcard_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            messageAreaEl.textContent = 'Données sauvegardées !';
            messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-green-500 dark:text-green-400';
            setTimeout(() => messageAreaEl.textContent = '', 2000);
        }

        function loadData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        appState.allCards = (loadedData.allCards || initialCardsData).map(c => {
                            const score = scoreLevels.includes(c.score) ? c.score : 50;
                            return {...c, score: score};
                        });
                        appState.elapsedSeconds = loadedData.elapsedSeconds || 0;
                        appState.currentChapter = loadedData.currentChapter || 'Tout';
                        
                        // Load and apply dark mode state from file
                        if (typeof loadedData.darkMode === 'boolean') {
                            appState.darkMode = loadedData.darkMode;
                        } else { // Fallback to localStorage or default if not in file
                            const savedDarkModePreference = localStorage.getItem('flashcardAppDarkMode');
                            appState.darkMode = savedDarkModePreference === 'true';
                        }
                        document.documentElement.classList.toggle('dark', appState.darkMode);
                        darkModeToggleEl.innerHTML = appState.darkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                        localStorage.setItem('flashcardAppDarkMode', String(appState.darkMode)); // Update localStorage
                        
                        renderTimer();
                        loadDeckForChapter(appState.currentChapter); 
                        renderChapterButtons(); // This will now use the correct appState.darkMode
                        renderResetOptions();
                        messageAreaEl.textContent = 'Données chargées !';
                        messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-green-500 dark:text-green-400';
                    } catch (error) {
                        console.error('Error loading data:', error);
                        messageAreaEl.textContent = 'Erreur lors du chargement des données.';
                        messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-red-500 dark:text-red-400';
                    } finally {
                        loadDataInputEl.value = ''; 
                        setTimeout(() => messageAreaEl.textContent = '', 2000);
                    }
                };
                reader.readAsText(file);
            }
        }

        function resetData() {
            const chapterToReset = resetOptionsEl.value;
            const confirmReset = confirm(`Êtes-vous sûr de vouloir réinitialiser les scores pour "${chapterToReset}" ? Cette action est irréversible.`);
            if (!confirmReset) return;

            appState.allCards.forEach(card => {
                if (chapterToReset === 'Tout' || card.chapter === chapterToReset) {
                    card.score = 50; 
                }
            });
            
            if (chapterToReset === 'Tout' || chapterToReset === appState.currentChapter) {
                 loadDeckForChapter(appState.currentChapter);
            } else { 
                if (appState.currentDeck.length > 0 && appState.currentIndex < appState.currentDeck.length) {
                    const currentCardInAllCards = appState.allCards.find(c => c.id === appState.currentDeck[appState.currentIndex].id);
                    if (currentCardInAllCards) {
                        appState.currentDeck[appState.currentIndex].score = currentCardInAllCards.score; 
                        renderCard();

            messageAreaEl.textContent = `Scores pour "${chapterToReset}" réinitialisés.`;
            messageAreaEl.className = 'w-full text-center h-6 text-sm font-medium text-orange-500 dark:text-yellow-400';

                item.textContent = `${card.french} - ${card.english} (${card.chapter})`;

                    loadDeckForChapter(card.chapter); 
                    
                    const cardIndexInNewDeck = appState.currentDeck.findIndex(c => c.id === card.id);
                    if (cardIndexInNewDeck !== -1) {

                    } else {
                        appState.currentIndex = 0;
                    }

                    renderProgressBar();
                    toggleMenu(false);

       submitAnswerButtonEl.addEventListener('click', () => {
    if (answerInputEl.disabled) return; 
    const userAnswer = answerInputEl.value.trim().toLowerCase();
    if (!userAnswer) return; 
    function validateAnswer(userAnswer, correctAnswerFull) {
    // Normalize inputs (remove extra spaces, lowercase)
    const userNormalized = userAnswer.replace(/\s+/g, ' ').trim().toLowerCase();
    const correctNormalized = correctAnswerFull.replace(/\s+/g, ' ').trim().toLowerCase();
    
    // Direct match check
    if (userNormalized === correctNormalized) {
        return true;
    }
    
    // Handle alternatives separated by '/'
    if (correctNormalized.includes('/')) {
        const alternatives = correctNormalized.split('/').map(alt => alt.trim());
        for (const alt of alternatives) {
            if (userNormalized === alt) {
                return true;
            }
            
            // Check if user entered one alternative that's part of a multiple choice
            if (alt.includes(userNormalized) && userNormalized.length > 3) {
                return true;
            }
        }
    }
    
    // Handle missing articles (a, the) and small differences
    const userWords = userNormalized.split(/\s+/);
    const correctWords = correctNormalized.split(/\s+/);
    
    // Missing articles
    const articlesToIgnore = ['a', 'an', 'the'];
    const userMainWords = userWords.filter(word => !articlesToIgnore.includes(word));
    const correctMainWords = correctWords.filter(word => !articlesToIgnore.includes(word));
    
    // Compare without articles
    if (userMainWords.join(' ') === correctMainWords.join(' ')) {
        return true;
    }
    
    // Handle hyphenation differences
    const userNoHyphen = userNormalized.replace(/-/g, ' ');
    const correctNoHyphen = correctNormalized.replace(/-/g, ' ');
    if (userNoHyphen === correctNoHyphen) {
        return true;
    }
    function calculateSimilarity(str1, str2) {
    if (str1.length === 0) return str2.length === 0 ? 1 : 0;
    if (str2.length === 0) return 0;
    
    const matrix = Array(str1.length + 1).fill().map(() => Array(str2.length + 1).fill(0));
    
    // Initialize first row and column
    for (let i = 0; i <= str1.length; i++) matrix[i][0] = i;
    for (let j = 0; j <= str2.length; j++) matrix[0][j] = j;
    
    // Fill matrix
    for (let i = 1; i <= str1.length; i++) {
        for (let j = 1; j <= str2.length; j++) {
            const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
            matrix[i][j] = Math.min(
                matrix[i - 1][j] + 1,      // deletion
                matrix[i][j - 1] + 1,      // insertion
                matrix[i - 1][j - 1] + cost // substitution
            );
        }
    }
    
    // Calculate similarity as 1 - normalized distance
    const maxLen = Math.max(str1.length, str2.length);
    return maxLen === 0 ? 1 : 1 - (matrix[str1.length][str2.length] / maxLen);
}
    // Calculate similarity - allow small errors
    const similarity = calculateSimilarity(userNormalized, correctNormalized);
    if (similarity > 0.85) { // 85% similarity threshold
        return true;
    }
    
    return false;
}
    const correctAnswerFull = appState.currentDeck[appState.currentIndex].english.trim().toLowerCase();
    const isCorrect = validateAnswer(userAnswer, correctAnswerFull);
    
    handleAnswer(isCorrect);
});

});
